<i (click)="play()" style="color: #FFF; cursor:pointer;" *ngIf="!isPlaying && soundPresent"
     class="fa fa-volume-up" title="Click to play"></i>
<i (click)="pause()" style="color: #8c363e; cursor:pointer;" *ngIf="isPlaying && soundPresent"
     class="fa fa-volume-down" title="Click to pause"></i>
&nbsp;
<i (click)="stop()" style="color: #8c363e; cursor:pointer;" *ngIf="isPlaying && soundPresent"
   class="fa fa-volume-off" title="Click to stop"></i>
