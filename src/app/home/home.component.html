<div class="section">
    <div class="container">
        <div class="section-heading" style="padding-left: 10px !important;">

            <div class="row">
                    <input type="search" title="Search Artwork" placeholder="Type to search artwork"
                        class="form-control">
            </div>
            <div class="row">
                <div class="line-dec"></div>
            </div>
        </div>
      <div class="row">
        <div class="col-md-6">
          <ng-container *ngFor="let item of pictureData;let i = index">
            <div *ngIf="i%2==0">
              <div class="isotope-item">
                <figure class="snip1321">
                  <img src="{{item.imageLoc}}" alt="{{item.title}}" />
                  <figcaption>
                    <a href="{{item.imageLoc}}" data-lightbox="image-1" data-title="{{item.desc}}"><i
                      class="fa fa-search"></i></a>
                    <h4>{{item.title}}</h4>
                    <span>{{item.desc}}</span>
                  </figcaption>
                </figure>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="col-md-6">
          <ng-container *ngFor="let item of pictureData;let i = index">
            <div *ngIf="i%2==1">
              <div class="isotope-item">
                <figure class="snip1321">
                  <img src="{{item.imageLoc}}" alt="{{item.title}}" />
                  <figcaption>
                    <a href="{{item.imageLoc}}" data-lightbox="image-1" data-title="{{item.desc}}"><i
                      class="fa fa-search"></i></a>
                    <h4>{{item.title}}</h4>
                    <span>{{item.desc}}</span>
                  </figcaption>
                </figure>
              </div>
            </div>
          </ng-container>
        </div>
      </div>

    </div>
</div>
